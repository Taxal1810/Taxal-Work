<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Filters</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <script>
        window.alert(8 - 3);
    </script>
    <div class="filters_main">
        <form action="#" method="GET">
            <div class="filters_artist  filters_flex">
                <div class="filters_title">
                    <h2 class="title_h2">ARTIST</h2>
                </div>
                <div class="filters_search filters_flex">
                    <label class="title" for="keyword">Keyword Search</label>
                    <input type="text" id="keyword" name="keyword">
                </div>
                <div class="filters_location filters_flex">
                    <label class="title" for="location">Location</label>
                    <div class="location filters_radio">
                        <label><input type="radio" name="location" value="all"> All</label>
                        <label><input type="radio" name="location" value="city1"> City 1</label>
                        <label><input type="radio" name="location" value="city2"> City 2</label>
                    </div>
                </div>
                <div class="filters_genre filters_flex">
                    <label class="title" for="genre">Genre</label>
                    <div class="genre filters_radio">
                        <label><input type="radio" name="genre" value="rock"> Rock</label>
                        <label><input type="radio" name="genre" value="pop"> Pop</label>
                        <label><input type="radio" name="genre" value="trap"> Trap</label>
                        <label><input type="radio" name="genre" value="rap"> Rap</label>
                        <label><input type="radio" name="genre" value="rnb"> R&B</label>
                        <label><input type="radio" name="genre" value="soul"> Soul</label>
                        <label><input type="radio" name="genre" value="dance"> Dance</label>
                        <label><input type="radio" name="genre" value="balera"> Balera</label>
                    </div>
                </div>
                <div class="fiters_rating filters_flex">
                    <label class="title" for="rating">Rating</label>
                    <div class="rating filters_radio">
                        <label><input type="radio" name="rating" value="1"> 1 star</label>
                        <label><input type="radio" name="rating" value="2"> 2 star</label>
                        <label><input type="radio" name="rating" value="3"> 3 star</label>
                    </div>
                </div>
                <div class="filters_btn">
                    <button type="submit">Submit</button>
                    <button type="clear">Clear</button>
                </div>
            </div>
            <div class="filters_hosts filters_flex">
                <div class="filters_title">
                    <h2 class="title_h2">Hosts</h2>
                </div>
                <div class="filters_search filters_flex">
                    <label class="title" for="keyword">Keyword Search</label>
                    <input type="text" id="keyword" name="keyword">
                </div>
                <div class="filters_location filters_flex">
                    <label class="title" for="location">Location</label>
                    <div class="location filters_radio">
                        <label><input type="radio" name="location" value="all"> All</label>
                        <label><input type="radio" name="location" value="city1"> City 1</label>
                        <label><input type="radio" name="location" value="city2"> City 2</label>
                    </div>
                </div>
                <div class="filters_genre filters_flex">
                    <label class="title" for="genre">Genre</label>
                    <div class="genre filters_radio">
                        <label><input type="radio" name="genre" value="rock"> Rock</label>
                        <label><input type="radio" name="genre" value="pop"> Pop</label>
                        <label><input type="radio" name="genre" value="trap"> Trap</label>
                        <label><input type="radio" name="genre" value="rap"> Rap</label>
                        <label><input type="radio" name="genre" value="rnb"> R&B</label>
                        <label><input type="radio" name="genre" value="soul"> Soul</label>
                        <label><input type="radio" name="genre" value="dance"> Dance</label>
                        <label><input type="radio" name="genre" value="balera"> Balera</label>
                    </div>
                </div>
                <div class="fiters_rating filters_flex">
                    <label class="title" for="rating">Rating</label>
                    <div class="rating filters_radio">
                        <label><input type="radio" name="rating" value="1"> 1 star</label>
                        <label><input type="radio" name="rating" value="2"> 2 star</label>
                        <label><input type="radio" name="rating" value="3"> 3 star</label>
                    </div>
                </div>
                <div class="fiters_type filters_flex">
                    <label class="title" for="type">Type</label>
                    <div class="type  filters_radio">
                        <label><input type="radio" name="rating" value="1"> Restaurant</label>
                        <label><input type="radio" name="rating" value="2"> Pub</label>
                        <label><input type="radio" name="rating" value="3"> Club</label>
                        <label><input type="radio" name="rating" value="3"> Bar</label>
                    </div>
                </div>
                <div class="filters_btn">
                    <button type="submit">Submit</button>
                    <button type="clear">Clear</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
