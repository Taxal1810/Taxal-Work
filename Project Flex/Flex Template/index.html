<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="main">
                <div class="header_main all_box gray"></div>
            </div>
        </div>
    </header>

    <section class="three_col_sec">
        <div class="container">
            <div class="main">
                <div class="three_col_main all_box_gap">
                    <div class="three_col_box three_box_1 all_box red"></div>
                    <div class="three_col_box three_box_2 all_box cyan"></div>
                    <div class="three_col_box three_box_3 all_box black"></div>
                    <div class="three_col_box three_box_4 all_box cyan"></div>
                    <div class="three_col_box three_box_5 all_box black"></div>
                    <div class="three_col_box three_box_6 all_box red"></div>
                </div>
            </div>
        </div>
    </section>

    <section class="four_col_sec">
        <div class="container">
            <div class="main">
                <div class="four_col_main all_box_gap">
                    <div class="four_col_box four_box_1 all_box purple"></div>
                    <div class="four_col_box four_box_2 all_box blue"></div>
                    <div class="four_col_box four_box_3 all_box yellow"></div>
                    <div class="four_col_box four_box_4 all_box green"></div>
                </div>
            </div>
        </div>
    </section>

    <section class="three_row_sec">
        <div class="container">
            <div class="main">
                <div class="three_row">
                    <div class="three_top_box all_box_gap">
                        <div class="three_row_box three_row_1 all_box purple"></div>
                        <div class="three_row_box three_row_2 all_box yellow"></div>
                        <div class="three_row_box three_row_3 all_box green"></div>
                    </div>
                    <div class="three_bottom_box all_box_gap">
                        <div class="three_row_box three_row_4 all_box cyan"></div>
                        <div class="three_row_box three_row_5 all_box purple"></div>
                        <div class="three_row_box three_row_6 all_box black"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="one_row_sec">
        <div class="container">
            <div class="main">
                <div class="one_row_box all_box gray"></div>
            </div>
        </div>
    </section>

    <section class="two_row_sec">
        <div class="container">
            <div class="main">
                <div class="two_row_main all_box_gap">
                    <div class="two_row_box two_row_1 all_box green"></div>
                    <div class="two_row_box two_row_2 all_box cyan"></div>
                </div>
            </div>
        </div>
    </section>

    <section class="five_col_sec">
        <div class="container">
            <div class="main">
                <div class="five_col_main all_box_gap">
                    <div class="five_col_box five_box_1 all_box purple"></div>
                    <div class="five_col_box five_box_2 all_box green"></div>
                    <div class="five_col_box five_box_3 all_box cyan"></div>
                    <div class="five_col_box five_box_4 all_box gray"></div>
                    <div class="five_col_box five_box_5 all_box red"></div>
                </div>
            </div>
        </div>
    </section>

    <section class="two_col_sec">
        <div class="container">
            <div class="main">
                <div class="two_col_main all_box_gap">
                    <div class="two_col_box two_col_1 all_box gray"></div>
                    <div class="two_col_box two_col_2 all_box green"></div>
                </div>
            </div>
        </div>
    </section>

    <section class="two_column_sec ">
        <div class="container">
            <div class="main">
                <div class="two_column_main all_box_gap">
                    <div class="two_column_box two_box_1 all_box gray"></div>
                    <div class="two_column_box two_box_2 all_box green"></div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
